<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style-light.css" id="style">
</head>
    
<body>
    <div class="theme">
        <button id="toggle-btn" onclick="toggleMode()" title="Change Theme"><img id="toggle-icon" src="icons/light-mode.png" alt="Light Mode"></button>
        
    </div>
    <div class="container">
        <div class="display">
            <input type="text" name="screen" id="screen" placeholder="0">
        </div>
        <div class="btn-pad">
            <button class="btn degRad">deg</button>
            <div class="btn-row">
                <button class="btn" id="ac">AC</button>
                <button class="btn">1/x</button>
                <button class="btn">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button class="btn" id="ce">CE</button>
            </div>
            <div class="btn-row">
                <button class="btn">sin</button>
                <button class="btn">sin<sup>-1</sup></button>
                <button class="btn">&pi;</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn">&#247;</button>
            </div>
            <div class="btn-row">
                <button class="btn">cos</button>
                <button class="btn">cos<sup>-1</sup></button>
                <button class="btn">ln</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn">&#215;</button>
            </div>
            <div class="btn-row">
                <button class="btn">tan</button>
                <button class="btn">tan<sup>-1</sup></button>
                <button class="btn">&#8730;</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn">-</button>
            </div>
            <div class="btn-row">
                <button class="btn">e</button>
                <button class="btn">log</button>
                <button class="btn">x<sup>y</sup></button>
                <button class="btn">.</button>
                <button class="btn number">0</button>
                <button class="btn" id="equal">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
